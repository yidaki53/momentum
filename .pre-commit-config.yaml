exclude: |
  (?x)(
    ^mobile/ |
    ^dist/ |
    \.ipynb$
  )

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: check-toml
      - id: debug-statements

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.9.0
    hooks:
      - id: ruff
        args: ["--fix", "--exit-non-zero-on-fix", "--ignore=E501"]
      - id: ruff-format

  - repo: local
    hooks:
      - id: pytest-fast
        name: pytest (fast subset)
        entry: bash
        language: system
        pass_filenames: false
        always_run: true
        args:
          - -lc
          - poetry run pytest -q --no-cov tests/test_models.py tests/test_assessments.py tests/test_config.py
